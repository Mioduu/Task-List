<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div id="menu">
        <img src="icons/icons8-menu-50.png" alt="menu" id="menuButton">
        <img src="icons/icons8-x-button-50.png" alt="returnMenu" id="returnMenu">
    </div>
    <div id = "navBar">
        <img src="icons/icons8-home-50.png" alt="home" id="homeButton">
        <img src="icons/icons8-checked-50.png" alt="checked" id="checkList">
        <img src="icons/icons8-settings-50.png" alt="settings" id="settingsButton">
    </div>

    <div id="homeSection">
        <h1 id ="title">Task List</h1>
        <div class = "container">
            <button id="button">Add Task</button>
            <input type="text" id="deadlineInput" placeholder="Select deadline">
            <select for="importance" id="important">
                <option value="NOT DEFINED">NOT DEFINED</option>
                <option value="TODO ASAP">TODO ASAP</option>
                <option value="VERY IMPORTANT">Very Important</option>
                <option value="CAN WAIT">Can Wait</option>
                <option value="NOT IMPORTANT">Not Important</option>
                <option value="OPTIONAL">Optional</option>
            </select>
            <input id="input" placeholder="Enter Task here:"/>
        </div>
        <div id = "delTask"></div>
        <div id= "task"></div>
    </div>
    <div id="finishedTasksSection" style="display: none;">
        <h1 id="finishTitle">Finished Tasks</h1>
        <div id="finishedTasks"></div>
    </div>
    <div id="settingsSection" style="display: none;">
        <h1 id="settingsTitle">Settings</h1>
        <div class = "icons">
            <img src="icons/icons8-moon-50.png" alt="nightMode" id="nightModeButton">
            <img src="icons/icons8-sun-50.png" alt="dayMode" id="dayModeButton">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="render.js"></script>
</body>
</html>
